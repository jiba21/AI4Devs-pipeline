# This is a pipeline for the AI4Devs project
name: Backend Tests and Build
on:
  workflow_call:

jobs:
  test-backend:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    steps:
    - name: 😼 Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: 🔧 Install dependencies
      run: |
        cd backend
        npm ci

    - name: ⛑️ Run backend tests
      run: |
        cd backend
        npm test

